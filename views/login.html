<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Poppins:ital,wght@0,300;0,400;0,700;1,400&amp;display=swap" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/718e90f264.js" crossorigin="anonymous"></script>
  <!-- Animate CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="../css/animate.css" />
  <!-- Hoja de Estilo -->
  <link rel="stylesheet" href="../css/style.css" />

  <title>AWS Inmobiliaria. Jonatan Belfiore Design</title>
</head>

<!-- Aca tengo un problema con el menú responsive pero lo voy a resolver a la brevedad. No me baja el menú. -->

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="logo">
        <a class="navbar-brand" href="../index.html"><img src="../icons/aws.svg" alt="logomarca" /></a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="toggle-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html#nosotros-empresa">Empresa <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html#contacto">Contacto</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Registrarme</a>
          </li>

          <li>
            <a class="btn btn-primary" href="#"> Loguearme</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-12 form-container">
          <div class="bienvenido d-flex flex-column wow animate__animated animate__slideInLeft">
            <img src="../icons/user.svg" alt="usuario" class="userImage" />
            <h2 class="titulo__login font-weight-bold">¡Bienvenido!</h2>


            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
              <p>ingresa con tu:</p>
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="E-mail">
            </div>

            <div class=" col-md-6 col-sm-6 col-lg-6 col-xl-6">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>

            <div class="botones-registro col-md-6 col-sm-6 col-lg-6 col-xl-6">
              <a class=" ingresar btn btn-primary btn-lg btn-block shadow-lg text-center wow animate_animated animate__fadeIn"
                href="#">
                Ingresar</a>
              <a class=" registrarme btn-block btn btn-outline-primary btn-lg wow animate_animated animate__fadeIn"
                href="#">
                Registrarme</a>
            </div>

            <div>
              <p class="olvide"><a href="#"> Olvidé mi contraseña</a></p>
            </div>

            <div>
              <p>O ingresa con tus redes sociales:</p>
            </div>
            <div class="socialmedia wow animate_animated animate__slideInLeft ">
              <img src="../icons/facebook.svg" alt="facebook" />
              <img src="../icons/google-plus.svg" alt="googleplus" />
              <img src="../icons/twitter.svg" alt="twitter" />
            </div>

          </div>
        </div>

        <div
          class="col-lg-6 col-md-6 d-none d-sm-none d-md-block  image-container wow animate_animated animate__slideInRight">
        </div>
      </div>
    </div>
  </main>

  <script src="../js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
